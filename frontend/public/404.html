<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            line-height: 1;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        a {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>But don't worry, we're redirecting you to our homepage.</p>
        <a href="/">Go to Homepage</a>
    </div>
    
    <script>
        // Auto-redirect to homepage after 3 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
